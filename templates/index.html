<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2Do App</title>
</head>
<body>
    <h1>Todos</h1>
    <ul>
        {% for todo in todos %}
            <li>{{ todo['task'] }}</li>
        {% endfor %}
    </ul>
        <form action="{{ url_for('add') }}" method="post">
            <input type="text" name="todo">
            <button type="submit">Add Todo</button>
        </form>
</body>
</html>
